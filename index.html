<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Block Game - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 700px;
            width: 100%;
            position: relative;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            border-radius: 22px;
            z-index: -1;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: textShimmer 3s ease-in-out infinite;
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .score, .moves, .time {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .streak-display {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: bold;
            color: #ff6b6b;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .streak-display.show {
            opacity: 1;
            transform: scale(1.1);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            perspective: 1000px;
        }

        .memory-card {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            user-select: none;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .memory-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .memory-card:hover::before {
            transform: translateX(100%);
        }

        .memory-card:hover {
            transform: translateY(-5px) rotateX(10deg);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .memory-card.flipped {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            transform: scale(1.05) rotateY(180deg);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: flipIn 0.6s ease-in-out;
        }

        @keyframes flipIn {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(-90deg) scale(0.8); }
            100% { transform: rotateY(180deg) scale(1.05); }
        }

        .memory-card.matched {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            animation: matchPulse 0.8s ease-in-out;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        @keyframes matchPulse {
            0% { transform: scale(1); }
            25% { transform: scale(1.2) rotate(5deg); }
            50% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.15) rotate(3deg); }
            100% { transform: scale(1); }
        }

        .memory-card.hidden {
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            color: transparent;
        }

        .memory-card.wrong {
            background: linear-gradient(145deg, #ff6b6b, #ff5252);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-2deg); }
            75% { transform: translateX(5px) rotate(2deg); }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::before {
            width: 300px;
            height: 300px;
        }

        .new-game-btn {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .new-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        .difficulty-btn {
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .difficulty-btn.active {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
        }

        .sound-toggle {
            background: linear-gradient(145deg, #ff6b6b, #ff5252);
            color: white;
            box-shadow: 0 4px 8px rgba(255, 107, 107, 0.3);
        }

        .sound-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 107, 107, 0.4);
        }

        .sound-toggle.muted {
            background: linear-gradient(145deg, #95a5a6, #7f8c8d);
        }

        .win-message {
            text-align: center;
            margin-top: 20px;
            padding: 25px;
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            display: none;
            animation: winAnimation 1s ease-out;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.5);
        }

        @keyframes winAnimation {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        .combo-text {
            position: fixed;
            font-size: 2em;
            font-weight: bold;
            color: #ff6b6b;
            pointer-events: none;
            z-index: 100;
            animation: floatUp 2s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        @media (max-width: 768px) {
            .game-board {
                gap: 10px;
                max-width: 90%;
            }
            
            .memory-card {
                font-size: 1.5em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 200px;
            }
            
            h1 {
                font-size: 2em;
            }
        }

        .progress-container {
            width: 100%;
            max-width: 500px;
            height: 18px;
            background: #eee;
            border-radius: 10px;
            margin: 0 auto 20px auto;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #667eea, #4CAF50);
            border-radius: 10px 0 0 10px;
            transition: width 0.4s cubic-bezier(.4,2,.6,1);
        }

        .stats {
            margin: 0 auto 20px auto;
            max-width: 500px;
            background: rgba(255,255,255,0.7);
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1.1em;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
        }

        .hint-btn {
            background: linear-gradient(145deg, #ffeaa7, #fdcb6e);
            color: #333;
            box-shadow: 0 4px 8px rgba(253, 203, 110, 0.2);
        }
        .hint-btn:disabled {
            background: #ccc;
            color: #888;
            cursor: not-allowed;
        }

        .memory-card:focus {
            outline: 3px solid #4CAF50;
            z-index: 2;
        }

        .multiplayer-btn {
            background: linear-gradient(145deg, #74b9ff, #00b894);
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 184, 148, 0.2);
        }

        .player-info {
            margin: 0 auto 20px auto;
            max-width: 500px;
            background: rgba(0,184,148,0.08);
            border-radius: 10px;
            padding: 8px 20px;
            font-size: 1.1em;
            color: #0984e3;
            text-align: center;
            font-weight: bold;
        }

        .theme-btn {
            background: linear-gradient(145deg, #636e72, #b2bec3);
            color: #222;
            box-shadow: 0 4px 8px rgba(99, 110, 114, 0.2);
        }
        .symbol-set-select {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            margin-left: 10px;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #eee;
        }
        body.dark-mode .game-container {
            background: rgba(30, 30, 30, 0.98);
            color: #eee;
        }
        body.dark-mode .game-info,
        body.dark-mode .stats,
        body.dark-mode .leaderboard,
        body.dark-mode .player-info,
        body.dark-mode .progress-container {
            background: rgba(40,40,40,0.7)!important;
            color: #eee!important;
        }
        body.dark-mode .memory-card {
            background: linear-gradient(145deg, #232526, #414345);
            color: #eee;
        }
        body.dark-mode .memory-card.flipped {
            background: linear-gradient(145deg, #636e72, #00b894);
            color: #fff;
        }
        body.dark-mode .memory-card.matched {
            background: linear-gradient(145deg, #00b894, #636e72);
            color: #fff;
        }
        body.dark-mode .memory-card.wrong {
            background: linear-gradient(145deg, #d63031, #636e72);
        }
        body.dark-mode button,
        body.dark-mode .hint-btn,
        body.dark-mode .multiplayer-btn,
        body.dark-mode .theme-btn {
            background: linear-gradient(145deg, #636e72, #00b894)!important;
            color: #fff!important;
        }
        .player-names {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .player-names input {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 1em;
            width: 120px;
        }
        .player-info .current {
            color: #fff;
            background: #00b894;
            border-radius: 6px;
            padding: 2px 8px;
            margin: 0 4px;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="fireworks" id="fireworks"></div>

    <div class="game-container">
        <h1>üß† MEMORY MASTER üß†</h1>
        
        <div class="streak-display" id="streakDisplay">
            üî• STREAK: <span id="streakCount">0</span>

        <div class="game-info">

        <div class="game-board" id="gameBoard"></div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="controls">
            <button class="new-game-btn" onclick="newGame()" id="newGameBtn">üéÆ New Game</button>
            <button class="difficulty-btn active" onclick="setDifficulty('easy')" id="easyBtn">üü¢ Easy (4x4)</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')" id="hardBtn">üî¥ Hard (6x6)</button>
            <button class="sound-toggle" onclick="toggleSound()" id="soundBtn">üîä Sound ON</button>
            <button class="sound-toggle" onclick="toggleMusic()" id="musicBtn">üéµ Music ON</button>

            <select id="symbolSet" onchange="changeSymbolSet()" class="symbol-set-select" aria-label="Select card symbols">
                <option value="emoji">Emojis</option>
                <option value="animals">Animals</option>
                <option value="shapes">Shapes</option>
            </select>
        </div>

        <div class="stats" id="stats"></div>

        <div class="win-message" id="winMessage">
            üéâ INCREDIBLE! YOU'RE A MEMORY MASTER! üéâ<br>
            <span id="finalScore"></span>
        </div>
    </div>

    <script>
        let gameBoard = document.getElementById('gameBoard');
        let scoreElement = document.getElementById('score');
        let movesElement = document.getElementById('moves');
        let timeElement = document.getElementById('time');
        let winMessage = document.getElementById('winMessage');
        let streakDisplay = document.getElementById('streakDisplay');
        let streakCount = document.getElementById('streakCount');
        let finalScore = document.getElementById('finalScore');
        let progressBar = document.getElementById('progressBar');
        let statsElement = document.getElementById('stats');

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let score = 0;
        let streak = 0;
        let startTime = null;
        let gameTimer = null;
        let difficulty = 'easy';
        let gameActive = false;
        let soundEnabled = true;
        let musicEnabled = true;
        let musicOscillators = [];
        let musicGain;
        let hints = 2;
        let hintsLeftElement = document.getElementById('hintsLeft');
        let hintBtn = document.getElementById('hintBtn');
        let multiplayer = false;
        let currentPlayer = 1;
        let playerScores = [0, 0];
        let playerMoves = [0, 0];
        let playerInfo = document.getElementById('playerInfo');
        let multiplayerBtn = document.getElementById('multiplayerBtn');
        let playerHints = [1, 1];

        // Card symbols for different difficulties and sets
        let symbolSet = 'emoji';
        const symbols = {
            emoji: {
                easy: ['üéà', 'üé®', 'üé≠', 'üé™', 'üéØ', 'üé≤', 'üé∏', 'üé∫'],
                hard: ['üéà', 'üé®', 'üé≠', 'üé™', 'üéØ', 'üé≤', 'üé∏', 'üé∫', 'üéπ', 'üéª', 'üé§', 'üéß', 'üé¨', 'üéÆ', 'üöÄ', '‚≠ê', 'üåü', 'üí´']
            },
            animals: {
                easy: ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'],
                hard: ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üêÆ', 'üê∑', 'üê∏', 'üêµ', 'ü¶Ñ', 'üêî', 'üêß']
            },
            shapes: {
                easy: ['üîµ', 'üî¥', 'üü¢', 'üü°', 'üü£', 'üü§', '‚ö´', '‚ö™'],
                hard: ['üîµ', 'üî¥', 'üü¢', 'üü°', 'üü£', 'üü§', '‚ö´', '‚ö™', '‚¨õ', '‚¨ú', 'üî∂', 'üî∑', 'üî∫', 'üîª', 'üî∏', 'üîπ', 'üî≥', 'üî≤']
            }
        };

        // Audio context for sound effects
        let audioContext;
        let sounds = {};

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                createSounds();
            }
        }

        function createSounds() {
            // Create different sound effects using Web Audio API
            sounds.flip = createTone(800, 0.1, 'sine');
            sounds.match = createTone(1000, 0.3, 'triangle');
            // Gentle, descending two-note sine beep for mismatch
            sounds.wrong = () => {
                if (!soundEnabled || !audioContext) return;
                // First note (E4)
                const osc1 = audioContext.createOscillator();
                const gain1 = audioContext.createGain();
                osc1.type = 'sine';
                osc1.frequency.value = 329.63;
                osc1.connect(gain1);
                gain1.connect(audioContext.destination);
                gain1.gain.setValueAtTime(0.12, audioContext.currentTime);
                gain1.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.12);
                osc1.start(audioContext.currentTime);
                osc1.stop(audioContext.currentTime + 0.12);
                // Second note (C4)
                setTimeout(() => {
                    const osc2 = audioContext.createOscillator();
                    const gain2 = audioContext.createGain();
                    osc2.type = 'sine';
                    osc2.frequency.value = 261.63;
                    osc2.connect(gain2);
                    gain2.connect(audioContext.destination);
                    gain2.gain.setValueAtTime(0.10, audioContext.currentTime);
                    gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.13);
                    osc2.start(audioContext.currentTime);
                    osc2.stop(audioContext.currentTime + 0.13);
                }, 110);
            };
            sounds.win = createMelody([523, 659, 784, 1047], 0.2);
            sounds.combo = createTone(1200, 0.2, 'sine');
        }

        function createTone(frequency, duration, type = 'sine') {
            return () => {
                if (!soundEnabled || !audioContext) return;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            };
        }

        function createMelody(notes, noteDuration) {
            return () => {
                if (!soundEnabled || !audioContext) return;
                
                notes.forEach((frequency, index) => {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                        oscillator.type = 'triangle';
                        
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + noteDuration);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + noteDuration);
                    }, index * noteDuration * 500);
                });
            };
        }

        function playSound(soundName) {
            if (sounds[soundName]) {
                sounds[soundName]();
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const soundBtn = document.getElementById('soundBtn');
            if (soundEnabled) {
                soundBtn.textContent = 'üîä Sound ON';
                soundBtn.classList.remove('muted');
                initAudio();
            } else {
                soundBtn.textContent = 'üîá Sound OFF';
                soundBtn.classList.add('muted');
            }
        }

        function playMusic() {
            if (!musicEnabled || !audioContext) return;
            stopMusic();
            musicGain = audioContext.createGain();
            musicGain.gain.value = 0.01;
            musicGain.connect(audioContext.destination);
            // Very soft, slow, ambient melody (C, D, G)
            const notes = [261.63, 293.66, 196.00, 261.63];
            let time = audioContext.currentTime;
            musicOscillators = [];
            for (let i = 0; i < notes.length; i++) {
                const osc = audioContext.createOscillator();
                osc.type = 'sine';
                osc.frequency.value = notes[i];
                osc.connect(musicGain);
                osc.start(time + i * 1.6);
                osc.stop(time + (i + 1) * 1.6);
                musicOscillators.push(osc);
            }
            // Loop the melody
            setTimeout(() => {
                if (musicEnabled) playMusic();
            }, notes.length * 1600);
        }

        function stopMusic() {
            musicOscillators.forEach(osc => { try { osc.stop(); } catch {} });
            musicOscillators = [];
            if (musicGain) musicGain.disconnect();
        }

        function toggleMusic() {
            musicEnabled = !musicEnabled;
            const musicBtn = document.getElementById('musicBtn');
            if (musicEnabled) {
                musicBtn.textContent = 'üéµ Music ON';
                playMusic();
            } else {
                musicBtn.textContent = 'üîá Music OFF';
                stopMusic();
            }
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function createFireworks(x, y) {
            const fireworksContainer = document.getElementById('fireworks');
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#fd79a8'];
            
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (i / 20) * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                firework.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                
                fireworksContainer.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }

        function showComboText(text, x, y) {
            const comboElement = document.createElement('div');
            comboElement.className = 'combo-text';
            comboElement.textContent = text;
            comboElement.style.left = x + 'px';
            comboElement.style.top = y + 'px';
            document.body.appendChild(comboElement);
            
            setTimeout(() => {
                comboElement.remove();
            }, 2000);
        }

        function setDifficulty(level) {
            difficulty = level;
            document.getElementById('easyBtn').classList.toggle('active', level === 'easy');
            document.getElementById('hardBtn').classList.toggle('active', level === 'hard');
            
            if (level === 'easy') {
                gameBoard.style.gridTemplateColumns = 'repeat(4, 1fr)';
            } else {
                gameBoard.style.gridTemplateColumns = 'repeat(6, 1fr)';
            }
            
            newGame();
            updateStatsDisplay();
        }

        function createCards() {
            const numPairs = difficulty === 'easy' ? 8 : 18;
            const cardSymbols = symbols[symbolSet][difficulty].slice(0, numPairs);
            const gameCards = [...cardSymbols, ...cardSymbols];
            
            // Enhanced shuffle algorithm
            for (let i = gameCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [gameCards[i], gameCards[j]] = [gameCards[j], gameCards[i]];
            }
            
            return gameCards;
        }

        function createCardElement(symbol, index) {
            const card = document.createElement('div');
            card.className = 'memory-card hidden';
            card.dataset.symbol = symbol;
            card.dataset.index = index;
            card.setAttribute('tabindex', '0');
            card.setAttribute('role', 'button');
            card.setAttribute('aria-label', 'Memory card');
            card.addEventListener('click', () => flipCard(card));
            card.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    flipCard(card);
                }
            });
            return card;
        }

        function flipCard(card) {
            if (!gameActive || card.classList.contains('flipped') || card.classList.contains('matched') || flippedCards.length >= 2) {
                return;
            }

            if (!startTime) {
                startTime = Date.now();
                startTimer();
            }

            initAudio();
            playSound('flip');
            
            card.classList.remove('hidden');
            card.classList.add('flipped');
            card.textContent = card.dataset.symbol;
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                if (multiplayer) playerMoves[currentPlayer-1]++;
                else moves++;
                movesElement.textContent = multiplayer ? playerMoves[currentPlayer-1] : moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.symbol === card2.dataset.symbol) {
                // Match found!
                playSound('match');
                streak++;
                
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    matchedPairs++;
                    updateProgressBar();
                    
                    // Enhanced scoring with streak bonuses
                    let points = 10;
                    if (streak >= 3) {
                        points += streak * 5;
                        playSound('combo');
                        showComboText(`üî• ${streak}X COMBO! +${streak * 5}`, 
                                    window.innerWidth / 2, window.innerHeight / 2);
                        
                        // Create fireworks for combos
                        createFireworks(window.innerWidth / 2, window.innerHeight / 2);
                    }
                    if (multiplayer) {
                        playerScores[currentPlayer-1] += points;
                    } else {
                        score += points;
                        scoreElement.textContent = score;
                    }
                    updatePlayerInfo();
                    // Update streak display
                    if (streak > 0) {
                        streakCount.textContent = streak;
                        streakDisplay.classList.add('show');
                    }
                    // Check if game is won
                    const totalPairs = difficulty === 'easy' ? 8 : 18;
                    if (matchedPairs === totalPairs) {
                        gameWon();
                    }
                }, 500);
            } else {
                // No match - reset streak
                playSound('wrong');
                streak = 0;
                streakDisplay.classList.remove('show');
                setTimeout(() => {
                    card1.classList.add('wrong');
                    card2.classList.add('wrong');
                }, 500);
                setTimeout(() => {
                    card1.classList.remove('flipped', 'wrong');
                    card2.classList.remove('flipped', 'wrong');
                    card1.classList.add('hidden');
                    card2.classList.add('hidden');
                    card1.textContent = '';
                    card2.textContent = '';
                    flippedCards = [];
                    if (multiplayer) {
                        currentPlayer = currentPlayer === 1 ? 2 : 1;
                        updatePlayerInfo();
                    }
                }, 1000);
            }
        }

        function gameWon() {
            gameActive = false;
            clearInterval(gameTimer);
            playSound('win');
            
            // Enhanced scoring system
            const timeElapsed = Math.floor((Date.now() - startTime) / 1000);
            const timeBonus = Math.max(0, 200 - timeElapsed);
            const moveBonus = Math.max(0, 100 - moves * 2);
            const difficultyBonus = difficulty === 'hard' ? 100 : 0;
            const totalBonus = timeBonus + moveBonus + difficultyBonus;
            
            if (multiplayer) {
                // Add bonuses to both players
                playerScores[0] += Math.floor(totalBonus/2);
                playerScores[1] += Math.ceil(totalBonus/2);
                let winner;
                if (playerScores[0] > playerScores[1]) winner = `üü¢ ${playerNames[0]} Wins!`;
                else if (playerScores[1] > playerScores[0]) winner = `üîµ ${playerNames[1]} Wins!`;
                else winner = 'ü§ù It\'s a Tie!';
                finalScore.innerHTML = `${playerNames[0]}: <b>${playerScores[0]}</b> pts<br>${playerNames[1]}: <b>${playerScores[1]}</b> pts<br><b>${winner}</b>`;
            } else {
                score += totalBonus;
                scoreElement.textContent = score;
                // Show enhanced win message
                finalScore.innerHTML = `Final Score: ${score}<br>Time Bonus: +${timeBonus}<br>Move Bonus: +${moveBonus}${difficultyBonus > 0 ? '<br>Difficulty Bonus: +' + difficultyBonus : ''}`;
            }
            setTimeout(() => {
                winMessage.style.display = 'block';
                // Create celebration fireworks
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        createFireworks(
                            Math.random() * window.innerWidth,
                            Math.random() * window.innerHeight
                        );
                    }, i * 300);
                }
            }, 500);
            // Update stats
            if (!multiplayer) {
                let stats = loadStats();
                stats.games++;
                if (score > stats.bestScore) stats.bestScore = score;
                if (!stats.bestTime || timeElapsed < stats.bestTime) stats.bestTime = timeElapsed;
                saveStats(stats);
                updateStatsDisplay();
            }
        }

        function startTimer() {
            gameTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                timeElement.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function newGame() {
            // Reset game state
            gameActive = true;
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            score = 0;
            streak = 0;
            startTime = null;
            currentPlayer = 1;
            playerScores = [0, 0];
            playerMoves = [0, 0];
            
            // Clear timer
            if (gameTimer) {
                clearInterval(gameTimer);
                gameTimer = null;
            }
            
            // Reset UI
            scoreElement.textContent = '0';
            movesElement.textContent = '0';
            timeElement.textContent = '00:00';
            winMessage.style.display = 'none';
            streakDisplay.classList.remove('show');
            streakCount.textContent = '0';
            
            // Clear board
            gameBoard.innerHTML = '';
            
            // Create new cards
            const gameCards = createCards();
            gameCards.forEach((symbol, index) => {
                const cardElement = createCardElement(symbol, index);
                gameBoard.appendChild(cardElement);
                cards.push(cardElement);
            });

            if (musicEnabled) playMusic();
            updateProgressBar();
            updateStatsDisplay();

            if (multiplayer) {
                playerHints = [1, 1];
                hintsLeftElement.textContent = playerHints[0];
                hintBtn.disabled = false;
            } else {
                hints = 2;
                hintsLeftElement.textContent = hints;
                hintBtn.disabled = false;
            }
            updatePlayerInfo();
        }

        function updateProgressBar() {
            const totalPairs = difficulty === 'easy' ? 8 : 18;
            const percent = Math.round((matchedPairs / totalPairs) * 100);
            progressBar.style.width = percent + '%';
        }

        function getStatsKey() {
            return 'memory_stats_' + difficulty;
        }
        function loadStats() {
            const stats = JSON.parse(localStorage.getItem(getStatsKey())) || { games: 0, bestScore: 0, bestTime: null };
            return stats;
        }
        function saveStats(stats) {
            localStorage.setItem(getStatsKey(), JSON.stringify(stats));
        }
        function updateStatsDisplay() {
            const stats = loadStats();
            statsElement.innerHTML = `Games Played: <b>${stats.games}</b> &nbsp;|&nbsp; Best Score: <b>${stats.bestScore}</b> &nbsp;|&nbsp; Best Time: <b>${stats.bestTime ? stats.bestTime + 's' : '--'}</b>`;
        }

        function useHint() {
            if (multiplayer) {
                if (playerHints[currentPlayer-1] <= 0 || !gameActive) return;
                playerHints[currentPlayer-1]--;
                hintsLeftElement.textContent = playerHints[currentPlayer-1];
                hintBtn.disabled = playerHints[currentPlayer-1] === 0;
            } else {
                if (hints <= 0 || !gameActive) return;
                hints--;
                hintsLeftElement.textContent = hints;
                if (hints === 0) hintBtn.disabled = true;
            }
            // Reveal all cards
            cards.forEach(card => {
                if (!card.classList.contains('matched')) {
                    card.classList.remove('hidden');
                    card.classList.add('flipped');
                    card.textContent = card.dataset.symbol;
                }
            });
            // Hide them again after 1.5s (unless matched or already flipped)
            setTimeout(() => {
                cards.forEach(card => {
                    if (!card.classList.contains('matched') && !flippedCards.includes(card)) {
                        card.classList.remove('flipped');
                        card.classList.add('hidden');
                        card.textContent = '';
                    }
                });
            }, 1500);
        }

        function toggleMultiplayer() {
            multiplayer = !multiplayer;
            multiplayerBtn.textContent = multiplayer ? 'üë• 2 Players' : 'üë§ 1 Player';
            playerNamesDiv.style.display = multiplayer ? '' : 'none';
            newGame();
        }

        function updatePlayerInfo() {
            if (!multiplayer) {
                playerInfo.textContent = '';
                return;
            }
            playerInfo.innerHTML = `<h2><span class="current">${playerNames[currentPlayer-1]}'s Turn</span></h2> <br> üü¢ ${playerNames[0]}: <b>${playerScores[0]}</b> pts, <b>${playerMoves[0]}</b> moves | &nbsp; üîµ ${playerNames[1]}: <b>${playerScores[1]}</b> pts, <b>${playerMoves[1]}</b> moves`;
        }

        function changeSymbolSet() {
            symbolSet = document.getElementById('symbolSet').value;
            newGame();
        }

        // Theme toggle
        let darkMode = false;
        function toggleTheme() {
            darkMode = !darkMode;
            const themeBtn = document.getElementById('themeBtn');
            if (darkMode) {
                themeBtn.textContent = '‚òÄÔ∏è Light Mode';
                document.body.classList.add('dark-mode');
            } else {
                themeBtn.textContent = 'üåô Dark Mode';
                document.body.classList.remove('dark-mode');
            }
        }

        // Initialize everything
        createParticles();
        initAudio();
        newGame();
        if (musicEnabled) playMusic();
        updateStatsDisplay();

        // Add some initial animation to cards
        setTimeout(() => {
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.animation = 'flipIn 0.6s ease-out';
                }, index * 50);
            });
        }, 500);

        // Keyboard navigation for cards
        document.addEventListener('keydown', (e) => {
            if (!gameActive || cards.length === 0) return;
            const focused = document.activeElement;
            let idx = cards.indexOf(focused);
            if (idx === -1) idx = 0;
            let cols = difficulty === 'easy' ? 4 : 6;
            if (['ArrowRight', 'd', 'D'].includes(e.key)) {
                e.preventDefault();
                let next = (idx + 1) % cards.length;
                cards[next].focus();
            } else if (['ArrowLeft', 'a', 'A'].includes(e.key)) {
                e.preventDefault();
                let prev = (idx - 1 + cards.length) % cards.length;
                cards[prev].focus();
            } else if (['ArrowDown', 's', 'S'].includes(e.key)) {
                e.preventDefault();
                let next = (idx + cols) % cards.length;
                cards[next].focus();
            } else if (['ArrowUp', 'w', 'W'].includes(e.key)) {
                e.preventDefault();
                let prev = (idx - cols + cards.length) % cards.length;
                cards[prev].focus();
            }
        });

        // Add ARIA labels to controls
        document.getElementById('newGameBtn')?.setAttribute('aria-label', 'Start new game');
        document.getElementById('easyBtn')?.setAttribute('aria-label', 'Set easy difficulty');
        document.getElementById('hardBtn')?.setAttribute('aria-label', 'Set hard difficulty');
        document.getElementById('soundBtn')?.setAttribute('aria-label', 'Toggle sound');
        document.getElementById('musicBtn')?.setAttribute('aria-label', 'Toggle music');
        document.getElementById('hintBtn')?.setAttribute('aria-label', 'Use hint');
        document.getElementById('multiplayerBtn')?.setAttribute('aria-label', 'Toggle multiplayer');

        let playerNames = ["Player 1", "Player 2"];
        let playerNamesDiv = document.getElementById('playerNames');
        let player1NameInput = document.getElementById('player1Name');
        let player2NameInput = document.getElementById('player2Name');

        function savePlayerNames() {
            playerNames[0] = player1NameInput.value || "Player 1";
            playerNames[1] = player2NameInput.value || "Player 2";
            updatePlayerInfo();
        }
    </script>
</body>
</html>
